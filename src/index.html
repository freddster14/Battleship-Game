<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Battle-Ship</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="main-container">
      <h1 id="title">Battle Ship</h1>
      <div class="game-mode">
        <button class="computer">CPU</button>
        <button class="vs">VS</button>
      </div>
      <div class="overlay"></div>
      <div class="board-placement">
        <h2>Place Ships</h2>
        <div class="board 0">
        </div>
        <div class="ships">
          <button class="battleship">Battle Ship</button>
          <button class="destroyer">Destroyer</button>
          <button class="submarine">Submarine</button>
          <button class="patrol-boat">Patrol Boat</button>
        </div>
        <div class="confirm-rotate-container">
          <button class="confirm">Confirm</button>
          <button class="rotate">Rotate</button>
        </div>
      </div>
      <div class="board-container">
        <div class="player1">
            <h2>Player 1</h2>
            <div class="board 1">
            </div>
        </div>
        <div class="status-display">
            <h1 class="player-turn">Player 1:</h1>
            <h2 class="info">Attack!</h2>
        </div>
        <div class="player2">
            <h2>Player 2</h2>
            <div class="board 2">
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
