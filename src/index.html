<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Battle-Ship</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="main-container">
      <h1 id="title">Battle Ship</h1>
      <div class="game-mode">
        <button class="computer">CPU</button>
        <button class="vs">VS</button>
      </div>
      <div class="overlay"></div>
      <div class="board-container">
        <div id="player1">
            <h2>Player 1</h2>
            <div class="board 1">
            </div>
        </div>
        <div class="status-display">
            <h1 class="player-turn">Player 1:</h1>
            <h2 class="info">Attack!</h2>
        </div>
        <div id="player2">
            <h2>Player 2</h2>
            <div class="board 2">
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
